
<html>
<head>
    <script src="js/generatorUtils.js"></script>
    <script src="js/assertTransformationLogic.js"></script>
    <script src="js/CondizioneDaVerificare.js"></script>
    <script src="js/creazioneCondizioni.js"></script>
    <script src ="js/deleteDuplicates.js"></script>
    <script src="js/languages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


</head>
<body>
    <div id="helperMethods">
        <div style="display: grid; grid-template-columns : 3fr 1fr;"> 
            <div></div>
            <div style="display: grid; grid-template-columns : 5fr 1fr 5fr;">
                <img src="img\flags\IT_FLAG.png" style="height: 75%; width: 100%" @click="setLanguage('it')"/>
                <div></div>
                <img src="img\\flags\EN_FLAG.png" style="width: 100%" @click="setLanguage('en')"/>    
            </div>
        </div>
            
    <p> {{labels.toTransformInAssert}}</p>
    <textArea id="assertDaTrasformare" style="width: 100%" rows="10"></textArea>
    <button onclick="trasformaInAssert('assertDaTrasformare')" >{{labels.toTransformInAssert}}</button>

    <br/>
    <p> {{labels.toTransformCondition}} </p>
    <textArea style="width: 100%" id="condizioneDaTrasformare" rows="10"></textArea>
    <button onclick="trasformaCondizione('condizioneDaTrasformare', true)">{{labels.transformTrue}}</button>
    <button onclick="trasformaCondizione('condizioneDaTrasformare', false)">{{labels.transformFalse}}</button>

    <br/>
    <p>{{labels.deleteNotALlowedCharactersParagraph}} </p>
    <textarea rows="10" style="width: 100%" id="textAreaDeleteNotAllowedCharacters"></textarea>
    <button onclick="deleteNotAllowedCharacters('textAreaDeleteNotAllowedCharacters')">{{labels.deleteUnallowedCharsButton}}</button>

    <br/>
    <p>{{labels.deleteDuplicates}} </p>
    <textarea rows="10" style="width: 100%" id="textAreaDeleteDuplicates"></textarea>
    <button onclick="deleteDuplicatesInTextArea('textAreaDeleteDuplicates')">{{labels.deleteDuplicatesButton}}</button>
</div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", (event) => {

        let myVue = new Vue({
            el: "#helperMethods",
            mixins: [languages],
            data:{
            },
            methods : {
                callMethodToSeeData(){
                    ciao = "ciao";
                }
            },
            mounted(){
                this.callMethodToSeeData();
            }

        });
    });

</script>
</html>
